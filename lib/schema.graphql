type Course {
  _id: ID!
  title: String!
  teacher: String
  decription: String!
  topic: String
}

type Query {
  getCourses: [Course]
  getCourse(id: ID!): Course
}

input CourseInput {
  title: String!
  teacher: String
  decription: String!
  topic: String
}

type Mutation {
  createCourse(input: CourseInput!): Course
}
